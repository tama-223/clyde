        </ul>
    </nav>

    <main>
        <article>
            <h1>お問い合わせ</h1>
            <form action="#" method="post">
                <div class="contact">
                    <div class="left">
                        <fieldset>
                            <legend>お名前*</legend>
                            <p><input type="text" required></p>
                        </fieldset>
                        <fieldset>
                            <legend>メールアドレス*</legend>
                            <p><input type="email" required></p>
                        </fieldset>
                        <fieldset>
                            <legend>お電話番号</legend>
                            <p><input type="tel"></p>
                        </fieldset>
                    </div>

                    <div class="right">
                        <fieldset>
                            <legend>お問い合わせ内容*</legend>
                            <p><textarea required></textarea></p>
                        </fieldset>
                    </div>
                </div>

                <p class="rightmoji">*は必須項目です。</p>

                <p><button>送信</button></p>

                <aside>
                    <p>個人情報保護方針</p>
                    <p class="moji">弊社のウェブサイトでご登録いただいた個人情報につきましては、社内で厳重に管理し、ご連絡目的以外での使用は一切いたしません。</p>
                </aside>

            </form>
        </article>


        <aside>
            <p><a href="index.html"><img src="img/yoyakubana-.png" alt="ご予約はこちら"></a></p>
        </aside>
    </main>

    <footer>
        <section>
            <h2>営業時間</h2>
            <p>6時〜23時（午後11時）</p>
        </section>

        <p class="rogo"><img src="img/rogo1.png" alt="ロゴ1"></p>
        <p class="rogo"><img src="img/map.png" alt="地図"></p>

        <address>
            <img src="img/map_icon1.png" alt="地図アイコン">東京都港区赤坂xx-xx<br>
            <img src="img/tel_icon1.png" alt="電話アイコン">(03) 9999-9999<br>
            <img src="img/email_icon1.png" alt="メールアイコン">contact@theclyde.com
        </address>

        <p class="THECLYDE2016">
